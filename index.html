<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prospector</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/macian/macian.min.css">
</head>
<body>
    <h1 class="mv3 ac">Prospector</h1>
    <div class="r ph4">
        <div class="c4 mv4 pr2 ar">
            <div id="average-transaction" class="mb5">
                <strong class="mb2">Avg. Transaction Amount</strong>
                <p></p>
            </div>
            <div id="average-transactions-day" class="mb5">
                <strong class="mb2">Avg. Number of Transactions</strong>
                <p></p>
            </div>
            <div id="daily-average" class="mb5">
                <strong class="mb2">Avg. Daily Income</strong>
                <p></p>
            </div>
        </div>
        <div id="graph-container" class="c4 mv4 ac" style="min-height: 400px">
            <svg id="chart" class="mb4"></svg>
            <div id="legend" class="blanc bg-3 p3 bsa">
                <h3 class="mb2">Transactions per Day</h3>
            </div>
        </div>
        <div class="c4 mv4 pl2">
            <div id="smallest-transaction" class="mb5">
                <strong class="mb2">Smallest Transactions</strong>
                <p></p>
            </div>
            <div id="largest-transaction" class="mb5">
                <strong class="mb2">Largest Transaction</strong>
                <p></p>
            </div>
        </div>
    </div>

    <script src="scripts/chart.js"></script>
</body>
</html>
